language: node_js
node_js:
- '12'
cache:
  directories:
  - node_modules
before_install:
- npm run installall
script:
- npm test
after_success:
- wget https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/master/send.sh
- chmod +x send.sh
- "./send.sh success $WEBHOOK_URL"
after_failure:
- wget https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/master/send.sh
- chmod +x send.sh
- "./send.sh failure $WEBHOOK_URL"
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
